<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receptdatabsen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/hourglass_loader.css" rel="stylesheet">
  <link href="/fonts.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/stencil-quill@latest/dist/quill-components/quill-components.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/stencil-quill@latest/dist/quill-components/quill-components.js"></script>
  <script src="/main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script type="text/javascript">
    var flags = {width: window.innerWidth, height: window.innerHeight};
    var app = Elm.Main.init({
      node: document.getElementById('elm'),
      flags: flags
    });

    // Quill custom event relay to Elm port
    Quill.register('modules/elm-port', function(quill, options) {
      quill.on('text-change', function(delta, oldDelta, source) {
        let sel = quill.getSelection()
        let currentLine = quill.getLine(sel['index'])[0]['domNode'].innerText

        var payload = {
          "delta": delta,
          "oldDelta": oldDelta,
          "source": source,
          "text": quill.getText(),
          "contents": quill.getContents(),
          "selection": sel,
          "currentLine": currentLine
        }
        // Prevent infinite loops by checking source
        if (source != 'api') {
          console.debug(payload);
          app.ports.portReceiver.send(payload);
        }
      });

     quill.on('selection-change', function(range, oldRange, source) {
  //    console.log("selection-change from source: ", source);
  //    if (range) {
  //      if (range.length == 0) {
  //        console.log('User cursor is on', range.index);
  //      } else {
  //        var text = quill.getText(range.index, range.length);
  //        console.log('User has highlighted', text);
  //      }
  //    } else {
  //      console.log('Cursor not in the editor');
  //    }
     });

      app.ports.portSender.subscribe(function(elmValue) {
        var payload = elmValue.payload;

        switch (elmValue.type) {
          case "setContents":
            var range = quill.getSelection(true);
            var res = quill.setContents(payload);
            console.log("setContents res: ", res);
            console.log("contents: ", quill.getContents());
            console.log("selection: ", quill.getSelection());
            //      setTimeout(
            //        () => {
            //          quill.setSelection(range);
            //          quill.focus();
            //
            //        }, 1);

            break;
          case "format":
            console.debug("formatting", payload);
            // Set selection to include the character activating the selection
            console.debug(quill.getFormat())
            let sel = quill.getSelection()
            if (payload.value) {
              console.debug("activating ", payload.property)
              quill.setSelection({index: sel.index-1, length: 1})
            } else {
              console.debug("deactivating ", payload.property)
              quill.setSelection({index: sel.index-1, length: 1})
            }

            quill.format(payload.property, payload.value);
            // restore selection
            quill.setSelection({index: sel.index, length: sel.length})
            console.debug(quill.getFormat())
            break;
          case "indent":
            console.log("indenting", payload);
            let selection = quill.getSelection()
            quill.insertText(selection, payload)
            setTimeout(()=>{
              quill.setSelection(selection.index + 5, 0)
            }, 1)
        }
      })
    });

  </script>
</body>
</html>
