<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receptdatabsen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/hourglass_loader.css" rel="stylesheet">
  <link href="/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <script src="/main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script type="text/javascript">
    const flags = {width: window.innerWidth, height: window.innerHeight}
    const app = Elm.Main.init({
      node: document.getElementById('elm'),
      flags: flags
    })

    app.ports.portSender.subscribe(function(elmValue) {
      console.log(elmValue)
      const easyMDE = new EasyMDE({
        element: document.getElementById(elmValue.editorElemId),
        hideIcons: ["heading", "side-by-side", "image", "preview"],
        showIcons: ["heading-1"],
        spellChecker: false,
        placeholder: "Beskriv hur man går tillväga för att laga receptet"
      })
      easyMDE.codemirror.on("change", function(){
        console.log(easyMDE.value())
        const msg = {
          type: "change",
          payload: easyMDE.value()
        }
        app.ports.portReceiver.send(msg)
      })
    })

  </script>
</body>
</html>
